<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1f9f6e32c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
<div class="container text-center">
    <h1 class="bg-light py-4 text-info"><i class="fa-solid fa-plug"></i>Electronic Store</h1>
</div>

<div class="d-flex justify-content-center">
    <form class="w-50">
        <input type="text" id="userid" class="form-control"  placeholder="ID" autocomplete="off">
        <input type="text" id="proname" class="form-control"  placeholder="Product Name" autocomplete="off">
        <div class="row">
            <div class="col">
                <input type="text" id="seller" class="form-control"  placeholder="Seller" autocomplete="off">
            </div>
            <div class="col">
                <input type="text" id="price" class="form-control"  placeholder="Price" autocomplete="off">
            </div>
        </div>
    </form>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
